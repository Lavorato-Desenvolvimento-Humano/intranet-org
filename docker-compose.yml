services:
  backend:
    image: meuusuario/backend:latest
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tiratec
      SPRING_DATASOURCE_USERNAME: tiratec
      SPRING_DATASOURCE_PASSWORD: tiratec
    networks:
      - backend-network

  frontend:
    image: meuusuario/frontend:latest
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - backend-network

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: tiratec
      POSTGRES_USER: tiratec
      POSTGRES_PASSWORD: tiratec
    ports:
      - "5432:5432"
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge
