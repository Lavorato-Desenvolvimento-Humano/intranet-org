name: Frontend CI/CD

on:
  push:
    branches:
      - develop
      - staging
      - main
    paths:
      - "apps/frontend/**"
      - ".github/workflows/frontend-ci-cd.yml"
  pull_request:
    branches:
      - develop
      - staging
      - main
    paths:
      - "apps/frontend/**"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Instalar depend√™ncias (Monorepo)
        run: npm ci

      - name: Verificar Linting
        run: npm run lint --workspace=my-app || true

      - name: Build Next.js
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: |
          # Garante que o output standalone esteja ativo (caso n√£o esteja no next.config.js)
          cd apps/frontend
          npm run build

      - name: üîç Debug - Listar arquivos gerados
        run: |
          echo "=== Listando Raiz ==="
          ls -la
          echo "=== Listando Frontend .next ==="
          ls -R apps/frontend/.next | head -n 20 || echo "‚ùå Pasta .next n√£o encontrada"
          echo "=== Verificando Standalone ==="
          ls -la apps/frontend/.next/standalone || echo "‚ùå Standalone n√£o encontrado"

      - name: Autenticar no GHCR
        if: github.event_name != 'pull_request'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Criar e publicar Docker Image
        if: github.event_name != 'pull_request'
        run: |
          IMAGE_TAG=${{ github.ref_name }}
          REPO_LOWERCASE=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

          # A build context continua sendo a raiz (.)
          DOCKER_BUILDKIT=1 docker build \
            --cache-from ghcr.io/$REPO_LOWERCASE/frontend:$IMAGE_TAG \
            -t ghcr.io/$REPO_LOWERCASE/frontend:$IMAGE_TAG \
            -f apps/frontend/Dockerfile . # Nota: O Dockerfile vai mudar (veja abaixo)

          docker push ghcr.io/$REPO_LOWERCASE/frontend:$IMAGE_TAG

  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main')

    steps:
      - name: Configurar chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy no Servidor
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
          # Garantir que a estrutura de diret√≥rios existe
          mkdir -p /opt/deploy/${{ github.ref_name }}
          mkdir -p /opt/deploy/${{ github.ref_name }}/apps/frontend

          # Garantir que o arquivo .env existe
          if [ ! -f "/opt/deploy/${{ github.ref_name }}/.env" ]; then
            # Pode copiar do develop ou criar um novo
            cp /opt/deploy/develop/.env /opt/deploy/${{ github.ref_name }}/ 2>/dev/null || echo "GITHUB_REPOSITORY=${{ github.repository }}" > /opt/deploy/${{ github.ref_name }}/.env
            echo "DEPLOY_ENV=${{ github.ref_name }}" >> /opt/deploy/${{ github.ref_name }}/.env
          fi

          cd /opt/deploy/${{ github.ref_name }}

          # Atualizar o arquivo .env para usar o nome do reposit√≥rio em min√∫sculas
          REPO_LOWERCASE=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          sed -i "s|GITHUB_REPOSITORY=.*|GITHUB_REPOSITORY=$REPO_LOWERCASE|" .env

          # Pull da imagem
          docker pull ghcr.io/$REPO_LOWERCASE/frontend:${{ github.ref_name }}

          # Restartar apenas o servi√ßo de frontend
          docker-compose stop frontend || true
          docker-compose rm -f frontend || true
          docker-compose up -d frontend

          # Remover imagens antigas n√£o utilizadas (manter apenas as √∫ltimas 5)
          docker image prune -af --filter "until=168h" || true
          ENDSSH
