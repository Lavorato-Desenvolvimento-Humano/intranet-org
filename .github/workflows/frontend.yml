name: Frontend CI/CD

on:
  push:
    branches:
      - develop
      - staging
      - main
  pull_request:
    branches:
      - develop
      - staging
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar dependências
        run: |
          cd apps/frontend
          npm install

      - name: Rodar Testes Frontend
        run: |
          cd apps/frontend
          npm run test

      - name: Construir o Frontend
        run: |
          cd apps/frontend
          npm run build

      - name: Autenticar no GitHub Container Registry (GHCR)
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Criar e publicar Docker Image
        run: |
          cd apps/frontend
          IMAGE_TAG=${{ github.ref_name }}
          docker build -t ghcr.io/${{ github.repository }}/frontend:$IMAGE_TAG .
          docker push ghcr.io/${{ github.repository }}/frontend:$IMAGE_TAG

  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ github.ref_name }}

    steps:
      - name: Deploy no Servidor via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ env.SERVER_KEY }}
          script: |
            cd /caminho/para/deploy/${{ github.ref_name }}
            docker-compose down
            docker pull ghcr.io/${{ github.repository }}/frontend:${{ github.ref_name }}
            docker-compose up -d
